<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>  
</body>
</html><main>
    <div id="calculator">
        <div id="Calculator">
            <h1>Calculator</h1>
        </div>

        <form action="">
            <input type="text">
        </form>
        <div id="button-section">
            <div class="button-row">
                <button class="oprator" id="persent">%</button>
                <button id="clear-all">ca</button>
                <button id="clear">c</button>
                <button id="delete">&#9003</button>
            </div>
            <div class="button-row">
                <button id="divide-by-one">1/x</button>
                <button id="power-by-two">x<sup>2</sup></button>
                <button id="squre-root">&#8730</button>
                <button class="oprator" id="dvide">/</button>
            </div>
            <div class="button-row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="oprator" id="mul">*</button>
            </div>
            <div class="button-row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="oprator" id="minus">-</button>
            </div>
            <div class="button-row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="oprator" id="four">+</button>
            </div>
            <div class="button-row">
                <button id="negetive-or-positive">-/+</button>
                <button class="number" id="zero">0</button>
                <button class="oprator" id="period">.</button>
                <button id="equal">=</button>
            </div>
            </div>
    </div>
</main>
